name: Post menus

on:
  schedule:
    - cron: '55 7 * * *'  # Mon‚ÄìFri at 09:55 in CZ time
  workflow_dispatch:

jobs:
  post-menus:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install dependencies
        run: npm i

      - name: Post menus to Slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: |
          for i in {1..5}; do
            echo "üü° Attempt $i to post menus"
            if npm run post; then
              echo "‚úÖ Success on attempt $i"
              break
            elif [ "$i" -eq 3 ]; then
              echo "‚ùå All attempts failed"
              exit 1
            else
              echo "üîÅ Attempt $i failed, retrying after 5s..."
              sleep 5
            fi
          done